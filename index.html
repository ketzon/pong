<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Pong</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">
  <div id="game-container" class="relative">
    <div id="game-board" class="bg-black relative w-[800px] h-[400px] border border-gray-600">
      <div id="ball" class="absolute w-5 h-5 bg-white rounded-full" style="left: 390px; top: 190px;"></div>
      <div id="paddle-left" class="absolute w-3 h-20 bg-white" style="left: 10px; top: 160px;"></div>
      <div id="paddle-right" class="absolute w-3 h-20 bg-white" style="right: 10px; top: 160px;"></div>
    </div>
    <div class="flex justify-between text-white mt-2">
      <div id="score-left" class="text-2xl">0</div>
      <div id="score-right" class="text-2xl">0</div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
