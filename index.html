<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Pong</title>
  <script src="https://cdn.tailwindcss.com"> </script>
  <script type="module" src="/src/main.ts"></script>
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">
  <div id="game-container" class="relative">
    <div id="game-board" class="bg-black relative w-[800px] h-[400px] border border-gray-600">
      <div id="ball"></div>
      <div id="paddle-left" class="paddle"></div>
      <div id="paddle-right" class="paddle"></div>
    </div>
    <div class="flex justify-around text-white mt-2">
      <div id="score-left">0</div>
      <div id="score-right">0</div>
    </div>
  </div>
</body>
</html>
