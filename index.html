<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pong local</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="/src/main.ts" defer></script>
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">
  <div id="game-container" class="relative">
    <div id="game-board" class="bg-black relative w-[800px] h-[400px] border border-gray-600">
      <div id="ball" class="absolute w-5 h-5 bg-white rounded-full" style="left: 390px; top: 190px;"></div>
      <div id="paddle-left" class="absolute w-[10px] h-[80px] bg-white" style="left: 10px; top: 160px;"></div>
      <div id="paddle-right" class="absolute w-[10px] h-[80px] bg-white" style="right: 10px; top: 160px;"></div>
    </div>
    <div class="flex justify-around text-white mt-2">
      <div id="score-left" class="text-[25px]">0</div>
      <div id="score-right" class="text-[25px]">0</div>
    </div>
  </div>
   <div class="fixed bottom-4 right-4">
  <a href="images/pong-infos2.png" target="_blank" class="text-gray-400 font-bold p-4" rel="pong-infos">
    「 pong infos black 」
  </a>
   <div class="fixed bottom-4 left-4">
  <a href="images/pong-infos.png" target="_blank" class="text-white font-bold p-4" rel="pong-infos">
    「 pong infos white 」
  </a>
    <button id="button-pause" class="text-white bg-red-400 rounded p-1 ">start</button>
</div>
</body>
</html>
